<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <main class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <span>Ingresar Terminator</span>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="nro-serie-txt">Numero de Serie</label>
                            <input type="text" id="nro-serie-txt" size="7" maxlength="7" minlength="7" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="tipo-select">Tipo</label>
                            <select  id="tipo-select" class="form-select">
                                <option value="t-1">T-1</option>
                                <option value="t-800">T-800</option>
                                <option value="t-1000">T-1000</option>
                                <option value="t-3000">T-3000</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="objetivo-txt">Objetivo</label>
                            <input type="text" id="objetivo-txt" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="anio-txt">Anio destino</label>
                            <input type="number" id="anio-txt" class="form-control">
                        </div>
                    </div>
                    <div class="card-footer">
                        <button id="registrar-btn" class="btn btn-info">Registrar</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        Terminators
                    </div>
                    <div class="card-body">
                        <table id="terminator-table" class="table table-bordered table-responsive">
                            <thead>
                                <th>Nro</th>
                                <th>Tipo</th>
                                <th>Objetivo</th>
                                <th>Anio destino</th>
                                <th>Prioridad</th>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
